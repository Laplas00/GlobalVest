<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–í—Ö–æ–¥ –≤ –∞–¥–º–∏–Ω–∫—É</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #212529;
      --card-bg: #f8f9fa;
      --accent-color: #28a745;
      --input-bg: #ffffff;
      --input-border: #ced4da;
      --button-hover: #218838;
    }
    body.dark-mode {
      --bg-color: #121212;
      --text-color: #f1f1f1;
      --card-bg: #1e1e1e;
      --input-bg: #2a2a2a;
      --input-border: #444;
      --button-hover: #34c759;
    }

    body {
      margin: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: var(--card-bg);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      margin-top: 0;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="password"] {
      padding: 12px;
      border: 1px solid var(--input-border);
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 16px;
      background-color: var(--input-bg);
      color: var(--text-color);
    }

    button[type="submit"] {
      background-color: var(--accent-color);
      color: #fff;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: var(--button-hover);
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--accent-color);
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    @media (max-width: 500px) {
      .card {
        margin: 0 15px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
  <div class="card">
    <h2>üîê –í—Ö–æ–¥ –≤ –∞–¥–º–∏–Ω–∫—É</h2>
    <form method="POST">
      <input type="password" name="password" placeholder="–ü–∞—Ä–æ–ª—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞" required value=''>
      <button type="submit">–í–æ–π—Ç–∏</button>
    </form>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
      document.querySelector('.theme-toggle').textContent =
        document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
    }

    (function initTheme() {
      const saved = localStorage.getItem('theme');
      if (saved === 'dark') {
        document.body.classList.add('dark-mode');
        document.querySelector('.theme-toggle').textContent = '‚òÄÔ∏è';
      }
    })();
  </script>
</body>
</html>

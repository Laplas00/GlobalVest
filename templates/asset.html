    :root {
      --bg-dark: #0a0a0a;
      --bg-light: #f8f8f8;
      --text-dark: #ffffff;
      --text-light: #121212;
      --accent-primary: #00e676;
      --accent-secondary: #00b0ff;
      --card-bg-dark: rgba(20, 20, 20, 0.8);
      --card-bg-light: rgba(255, 255, 255, 0.9);
      --border-dark: rgba(255, 255, 255, 0.08);
      --border-light: rgba(0, 0, 0, 0.08);
      --error-color: #ff5252;
      --success-color: #4caf50;
    }

    [data-theme="dark"] {
      --bg: var(--bg-dark);
      --text: var(--text-dark);
      --card-bg: var(--card-bg-dark);
      --border: var(--border-dark);
      --shadow: rgba(0, 0, 0, 0.3);
    }
    
    [data-theme="light"] {
      --bg: var(--bg-light);
      --text: var(--text-light);
      --card-bg: var(--card-bg-light);
      --border: var(--border-light);
      --shadow: rgba(0, 0, 0, 0.1);
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Manrope', sans-serif;
      background: var(--bg);
      color: var(--text);
      scroll-behavior: smooth;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      line-height: 1.6;
    }

    /* –ì—Ä–∞–¥–∏–µ–Ω—Ç–Ω—ã–π —Ñ–æ–Ω —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π */
    .gradient-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      background-size: 400% 400%;
      animation: gradientFlow 15s ease infinite;
      opacity: 0.8;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* –ß–∞—Å—Ç–∏—Ü—ã */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    /* –®–∞–ø–∫–∞ */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 5%;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(10, 10, 10, 0.5);
      backdrop-filter: blur(15px);
      z-index: 100;
      border-bottom: 1px solid var(--border);
      transition: all 0.4s ease;
    }

    header.scrolled {
      padding: 15px 5%;
      background: rgba(10, 10, 10, 0.9);
    }

    .logo {
      display: flex;
      align-items: center;
      font-weight: 700;
      font-size: 24px;
      background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
    }

    .logo-icon {
      margin-right: 10px;
      font-size: 28px;
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      position: relative;
      transition: all 0.3s ease;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--accent-primary);
      transition: width 0.3s ease;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .theme-toggle {
      background: none;
      border: none;
      color: var(--text);
      font-size: 20px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .theme-toggle:hover {
      transform: rotate(30deg);
    }

    /* –û—Å–Ω–æ–≤–Ω–æ–µ —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ */
    .main-content {
      padding: 180px 5% 60px;
    }

    /* –ö–∞—Ä—Ç–æ—á–∫–∏ */
    .card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 15px 35px var(--shadow);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      transition: all 0.4s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 230, 118, 0.2);
    }

    /* –ó–∞–≥–æ–ª–æ–≤–∫–∏ */
    h1, h2, h3 {
      margin-top: 0;
      color: var(--text);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 15px;
    }

    /* –ö–Ω–æ–ø–∫–∏ */
    .btn {
      padding: 12px 24px;
      border-radius: 10px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .btn-primary {
      background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
      color: #000;
      box-shadow: 0 4px 15px rgba(0, 230, 118, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 230, 118, 0.4);
    }

    .btn-secondary {
      background: transparent;
      color: var(--text);
      border: 1px solid var(--accent-primary);
    }

    .btn-secondary:hover {
      background: rgba(0, 230, 118, 0.1);
      transform: translateY(-3px);
    }

    /* –ì—Ä–∞—Ñ–∏–∫ */
    .chart-container {
      width: 95%;
      height: 500px;
      position: relative;
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
    }

    /* –î–∏–∞–ø–∞–∑–æ–Ω—ã –≤—Ä–µ–º–µ–Ω–∏ */
    .range-buttons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .range-btn {
      padding: 10px 20px;
      border-radius: 8px;
      background: transparent;
      color: var(--text);
      border: 1px solid var(--border);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .range-btn:hover, .range-btn.active {
      background: var(--accent-primary);
      color: #000;
      border-color: var(--accent-primary);
    }

      gap: 8px;
      color: var(--accent-primary);
      text-decoration: none;
      font-weight: 600;
      margin-bottom: 30px;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      gap: 12px;
      color: var(--accent-secondary);
    }

    /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */

      }

      .range-buttons {
        flex-direction: column;
      }

      .range-btn {
        width: 100%;
        text-align: center;
      }
    }

  <script>
    function setGraph(timeframe) {
      const allViews = ['1min', '3min', '5min','1h', '2h', '3h', '7d', '1d'];
      allViews.forEach(d => {
        document.getElementById(`view-${d}`).classList.add('hidden');
      });
      document.getElementById(`view-${timeframe}`).classList.remove('hidden');

      // –ê–∫—Ç–∏–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞
      document.querySelectorAll('.range-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
    }
